# web
server.port=${API_PORT:8080}

# mock external services
services.mock.enable=${ENABLE_MOCK_SERVICES:false}

# datasource
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_DB:voy}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${DATABASE_SCHEMA:registration}
spring.jpa.hibernate.ddl-auto=update
# used for loading whishes in Order because used Lazy Loading in OneToMany Bidirecional
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# flyway
spring.flyway.enabled=true

# places api
places.api.key=${PLACES_API_KEY:fake_key}